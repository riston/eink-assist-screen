name: "E-Ink Renderer"
description: "Renders Home Assistant dashboards as e-ink optimized images"
version: "1.0.5"
slug: eink-renderer
url: "https://github.com/riston/eink-assist-screen/tree/main/eink-renderer"
arch:
  - amd64
  - aarch64
init: false
homeassistant_api: true
hassio_api: true
ports:
  8000/tcp: 8000
ports_description:
  8000/tcp: "Renderer HTTP API"
map:
  - data:rw
options:
  access_token: ""
  home_assistant_url: ""
  cache_ttl_default: 300
  cache_max_size: 50
  active_template: "dashboard-full.html"
  browser_ws_endpoint: "ws://browserless:3000"
schema:
  access_token: str
  home_assistant_url: "str?"
  cache_ttl_default: int
  cache_max_size: int
  active_template: str
  browser_ws_endpoint: str
