<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <filter id="paper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" seed="2" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="128" cy="128" r="118"/>
    </clipPath>
  </defs>

  <!-- Outer ring / bezel -->
  <circle cx="128" cy="128" r="124" fill="#2d2d3a"/>

  <!-- E-ink screen surface -->
  <g clip-path="url(#circleClip)" filter="url(#paper)">
    <circle cx="128" cy="128" r="118" fill="#e8e4dc"/>

    <!-- Dashboard grid - centered within circle -->

    <!-- Top row: two widgets side by side -->
    <!-- Temperature widget (left) -->
    <rect x="40" y="52" width="82" height="64" rx="6" fill="none" stroke="#3a3a4a" stroke-width="1.5" opacity="0.5"/>
    <!-- Thermometer -->
    <line x1="60" y1="64" x2="60" y2="84" stroke="#2d2d3a" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="90" r="7" fill="none" stroke="#2d2d3a" stroke-width="2"/>
    <circle cx="60" cy="90" r="3.5" fill="#c0392b"/>
    <!-- Temp value -->
    <rect x="76" y="70" width="34" height="5" rx="2.5" fill="#2d2d3a" opacity="0.8"/>
    <rect x="76" y="82" width="24" height="3.5" rx="1.75" fill="#2d2d3a" opacity="0.35"/>
    <rect x="76" y="92" width="30" height="3.5" rx="1.75" fill="#2d2d3a" opacity="0.25"/>

    <!-- Weather widget (right) -->
    <rect x="134" y="52" width="82" height="64" rx="6" fill="none" stroke="#3a3a4a" stroke-width="1.5" opacity="0.5"/>
    <!-- Sun -->
    <circle cx="158" cy="78" r="10" fill="none" stroke="#2d2d3a" stroke-width="2"/>
    <circle cx="158" cy="78" r="5" fill="#2d2d3a" opacity="0.25"/>
    <line x1="158" y1="64" x2="158" y2="67" stroke="#2d2d3a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="158" y1="89" x2="158" y2="92" stroke="#2d2d3a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="144" y1="78" x2="147" y2="78" stroke="#2d2d3a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="169" y1="78" x2="172" y2="78" stroke="#2d2d3a" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Weather text -->
    <rect x="180" y="72" width="26" height="5" rx="2.5" fill="#2d2d3a" opacity="0.8"/>
    <rect x="180" y="84" width="18" height="3.5" rx="1.75" fill="#2d2d3a" opacity="0.35"/>

    <!-- Bottom row: two widgets -->
    <!-- Chart widget (left) -->
    <rect x="40" y="128" width="82" height="64" rx="6" fill="none" stroke="#3a3a4a" stroke-width="1.5" opacity="0.5"/>
    <!-- Label -->
    <rect x="52" y="138" width="36" height="3.5" rx="1.75" fill="#2d2d3a" opacity="0.35"/>
    <!-- Bar chart -->
    <rect x="52" y="166" width="8" height="16" rx="1.5" fill="#2d2d3a" opacity="0.45"/>
    <rect x="64" y="158" width="8" height="24" rx="1.5" fill="#2d2d3a" opacity="0.65"/>
    <rect x="76" y="163" width="8" height="19" rx="1.5" fill="#2d2d3a" opacity="0.45"/>
    <rect x="88" y="152" width="8" height="30" rx="1.5" fill="#2d2d3a" opacity="0.8"/>
    <rect x="100" y="160" width="8" height="22" rx="1.5" fill="#2d2d3a" opacity="0.55"/>

    <!-- Status widget (right) -->
    <rect x="134" y="128" width="82" height="64" rx="6" fill="none" stroke="#3a3a4a" stroke-width="1.5" opacity="0.5"/>
    <!-- Status rows -->
    <circle cx="152" cy="146" r="5" fill="#27ae60" opacity="0.7"/>
    <rect x="164" y="144" width="40" height="4" rx="2" fill="#2d2d3a" opacity="0.45"/>
    <circle cx="152" cy="162" r="5" fill="#27ae60" opacity="0.7"/>
    <rect x="164" y="160" width="34" height="4" rx="2" fill="#2d2d3a" opacity="0.45"/>
    <circle cx="152" cy="178" r="5" fill="#3a3a4a" opacity="0.25"/>
    <rect x="164" y="176" width="28" height="4" rx="2" fill="#2d2d3a" opacity="0.25"/>
  </g>

  <!-- Screen edge highlight -->
  <circle cx="128" cy="128" r="118" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
</svg>
